<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" type="text/css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <title>Tour Timisoara</title>

    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />

    <script defer src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
</head>

<body>

  <header>

    <div class="hero">
      <img src="assets/images/timisoara-center.jpg" alt="Hero Image" class="hero-image">
    </div>

    <div class="hero-content">
      <h1 class="explore">Explore Timisoara</h1>
      <p class="subtitle">See why it is one of the 3 European Capitals of Culture in 2023!</p>
    </div>

    <div class="logo">
      <img src="assets/images/logo-timisoara.jpg" alt="Logo" class="round-logo">
    </div>
    
    <div class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Timisoara</a></li>
        <li><a href="#">Contact Us / Book Tour</a></li>
      </ul>
    </div>
  </header>  

  <section>

    <video id="my-video" class="video-js" controls preload="auto" width="640" height="264" data-setup="{}">

      <source src="assets/video/timisoara2023-video.m3u8" type="application/x-mpegURL">
    </video>
      
  </section>
<!-- Tour Guides -->

    <section>

      <div class="container-wrapper">

        <div class="container quotes-container content-container">

          <section class="quotes">

            <div class="row">

              <div class="col-12 page-header">

                <h2 class="text-uppercase">Quotes:</h2>
                <hr class="block-divider block-divider--short">
              </div>
            </div>

            <div class="row">
              
              <div class="col-12 col-md-6">

                <div class="media">

                  <div class="d-none d-sm-block">

                    <img src="images/girl-image.png" alt="" class="rounded-circle mr-3" height="100" width="100">
                  </div>

                  <div class="media-body">

                      <blockquote class="blockquote">

                        <p>I've been introduced to more than 10 great international whiskeys I knew about.</p>
                        <p>Jane Doe</p>
                      </blockquote>
                  </div>
                </div>
              </div>

              <div class="col-12 col-md-6">

                <div class="media">

                  <div class="d-none d-sm-block">

                    <img src="images/guy-image.png" alt="" class="rounded-circle mr-3" height="100" width="100">
                  </div>

                  <div class="media-body">

                    <blockquote class="blockquote">

                        <p>I haven't been sober for months!</p>
                        <p>John Doe</p>
                    </blockquote>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </section>
<!-- /. Tour guides -->

    <footer></footer>
    
    
</body>
</html>
