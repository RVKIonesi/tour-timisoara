<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" type="text/css" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <title>Tour Timișoara</title>

    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />

    <script defer src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
</head>

<body>

  <header>
    
    <div class="logo">

      <div class="row">

        <div class="col-12">

              <img src="assets/images/logo-timisoara.jpg" alt="Logo" class="round-logo">
        </div>
      </div>
    </div>
        
    <div class="nav">

      <div class="row">

        <div class="col-12">
          
          <ul>
          
                  <li><a href="index.html">Home</a></li>
          
                  <li><a href="about.html">About Timișoara</a></li>
          
                  <li><a href="contact.html">Contact Us / Book Tour</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <section>
    <div class="timisoara-center-container">

      <div class="row">

        <div class="col-12">

          <div class="timisoara-center-callout">

              <h2>Learn about Timișoara's fascinating history also called 'Little Vienna' and visit its main sights and landmarks.</h2>
            </div>

          <div class="video-container">

            <video id="timisoara-video" class="video-js" controls poster="assets/images/unirii_timisoara_aerial.jpg" preload="auto" data-setup="{}">

              <source src="assets/video/timisoara2023-video.m3u8" type="application/x-mpegURL">

              <p class="video-caption">Video of Timișoara, information on culture, history and new mayor.</p> 
              
            </video>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="questionaire-container">

      <div class="row">

        <div class="col-md-10">

          <h2>Have Questions?</h2>

          <form>

            <div>

              <label for="fname">First Name:</label>

              <input type="text" id="fname" name="first_name" class="text-input" required>
            </div>

            <div>

              <label for="lname">Last Name:</label>

              <input type="text" id="lname" name="last_name" class="text-input" required>
            </div>

            <div>

              <label for="email">Email:</label>

              <input type="text" id="email" name="email_address" class="text-input" required>
            </div>

            <div>

              <label for="feedback">Write your Message:</label>

              <textarea type="text" id="feedback" name="feedback" class="text-input" required></textarea>
            </div>

            <div>
              <input type="submit" value="Submit" class="submit-button">
            </div>
            
          </form>
        </div>
      </div>
  </section>
  
<hr>

  <footer>

    <ul id="social-networks">

      <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>

      <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>

      <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>

      <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>

    </ul>
  </footer>
</body>
</html>
